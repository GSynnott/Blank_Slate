  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a href="https://bulma.io">
        <img src="./logo.png" width="80" id="logo-img" />
      </a>

      <a
        role="button"
        class="navbar-burger"
        aria-label="menu"
        aria-expanded="false"
        data-target="navMenu"
      >
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div class="navbar-menu" id="navMenu">

      <h1> Messages </h1>

      <div class="navbar-end">

        <div class="navbar-item">

          <button class="home-button">

            <span class="icon is-small">

              <a class="fa fa-home fa-2x"></a>

            </span>
          </button>

          <button class="notif-button">

            <span class="icon is-small">

              <a class="fa fa-bell fa-lg"></a>

            </span>
          </button>

          <button class="log-off-button">

            <span class="icon is-small">

              <a class="fa fa-sign-out fa-2x"></a>

            </span>
          </button>
        </div>
      </div>
    </div>

    <div class="content">
      
        <aside>
          <div class="container">
            All Messages
          </div>

          <ul class="notes">


          </ul>

        </aside>
      

        <div class="textContent"> 

          <div class="textTitle">

            <input 
              class="noteTitle"
              placeholder="Message Title"
              maxlength="50"
              type="text"
            >

          </div>

          
            <div class="textArea">

            <textarea
            class="noteText"
            placeholder="Message Text"
            maxlength="500"
            type="text"
            ></textarea>
            </div>

            <div class="subBtn">

              <button 
                
                class="submitBtn"
                type="button">
                Submit
              </button>

            </div>

        </div>

        

        
        
    </div>

    <script src="./assets/js/script.js"></script>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.cdnfonts.com/css/bebas-neue" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/9819181378.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Scriptomatic - Writer</title>
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a href="https://bulma.io">
          <img src="../../assets/logo.png" width="80" id="logo-img" />
        </a>

        <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navMenu"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div class="navbar-menu" id="navMenu">
        <div class="navbar-end">
          <div class="navbar-item">
            <button class="home-button">
              <span class="icon is-small">
                <a class="fa fa-home fa-2x"></a>
              </span>
            </button>
            <button class="notif-button">
              <span class="icon is-small">
                <a class="fa fa-bell fa-lg"></a>
              </span>
            </button>
            <button class="log-off-button">
              <span class="icon is-small">
                <a class="fa fa-sign-out fa-2x"></a>
              </span>
            </button>
          </div>
        </div>
      </div>
    </nav>

    <main>
      <div id="workspace">
        <h1
          class="is-size-2 is-size-4-mobile has-text-weight-bold pb-5 pl-5"
          id="purchased-title"
        >
          Workspace
        </h1>
        <div class="pl-5 pr-5 columns">
          <div class="column">
            <!-- <button class="button is-normal is-responsive" id="create-button">
              Create new script
            </button> -->
          </div>
        </div>
        <div class="pl-5 pr-5 columns">
          <div class="column is-one-third" id="draft-scripts">
            <div class="card" id="purchased-script">
              <div class="card-content">
                <div class="content">
                  Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                  Phasellus nec iaculis mauris.
                  <a href="#">@bulmaio</a>. <a href="#">#css</a>
                  <a href="#">#responsive</a>
                  <br />
                  <time datetime="2016-1-1">11:09 PM - 1 Jan 2016</time>
                </div>
              </div>
            </div>
          </div>
          <div class="column" id="view-script">
            <form>
              <div class="field">
                <div class="control pb-1">
                  <input
                    class="input is-large"
                    type="text"
                    placeholder="Script title"
                  />
                </div>
                <div class="control">
                  <textarea
                    class="textarea is-large"
                    placeholder="Script text"
                  ></textarea>
                </div>
              </div>
              <div class="fa-solid fa-plus fa-lg" id="create-button"></div>
              <div class="fa-solid fa-floppy-disk fa-lg" id="save-button"></div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script type="application/x-javascript" src="js/workspace.js"></script>
</html>
